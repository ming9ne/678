<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Assuming you want to use Bootstrap 4, update the link accordingly if you are using a different version -->
    <style>
        .field-error {
            color: red;
        }
    </style>


</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="/login" th:object="${signinDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err: ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" th:errorclass="field-error" required="required">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" required="required">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6"> <!-- Adjust the width by changing the column size -->
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="location.href='/signup'">
                            회원가입
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <button type="button">
                            <img src="/img/kakao.png" alt="KaKao" onclick="location.href='/oauth2/authorization/kakao'" >
                        </button>
                    </div>
                    <div class="col">
                        <button type="button">
                            <img src="/img/naver.png" alt="Naver" onclick="location.href='/oauth2/authorization/naver'" >
                        </button>
                    </div>
                    <div class="col">
                        <button type="button">
                            <img src="/img/google.png" alt="Google" onclick="location.href='/oauth2/authorization/google'" >
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
