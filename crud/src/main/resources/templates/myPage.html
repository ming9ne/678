<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
    <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="css/starter-template.css" rel="stylesheet"/>
    <style>
        .starter-template {
            margin-top: 80px; /* You can adjust the top margin as needed */
        }

        .table {
            font-size: 14px; /* You can adjust the font size as needed */
        }

        /* 아이콘 */
        .footer-icons {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .footer-icons a {
            margin-right: 10px;
            color: #007bff;
            font-size: 24px;
        }
    </style>
    <title>678 프로젝트.</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<h1>마이페이지</h1>

<!-- myPage.html -->

<div th:if="${userDetail != null}" class="container mt-5">
    <div class="row">
        <!-- 왼쪽 영역: 마이페이지 -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">마이페이지</h3>
                </div>
                <div class="card-body">
                    <p class="font-weight-bold">Username:</p>
                    <p th:text="${userDetail.username}"></p>
                    <p class="font-weight-bold mt-3">Nickname:</p>
                    <p th:text="${userDetail.nickname}"></p>
                    <p class="font-weight-bold mt-3">Email:</p>
                    <p th:text="${userDetail.email}"></p>
                    <p class="font-weight-bold mt-3">Role:</p>
                    <p th:text="${userDetail.role}"></p>
                    <p class="font-weight-bold mt-3">Create Date:</p>
                    <p th:text="${userDetail.createDate}"></p>

                    <!-- 자기소개 입력 폼 -->
                    <div class="mt-4" id="introductionForm" style="display: none;">
                        <label for="introduction" class="font-weight-bold">자기소개:</label>
                        <textarea id="introduction" class="form-control" rows="4"
                                  placeholder="최소 5자 이상, 200자 미만"></textarea>
                        <button class="btn btn-primary mt-3" onclick="registerIntroduction()">등록</button>
                    </div>

                    <!-- 자기소개 표시 및 수정 영역 -->
                    <div class="mt-4" id="introductionDisplay">
                        <p class="font-weight-bold">자기소개:</p>
                        <p id="introductionText"></p>
                        <button class="btn btn-secondary mt-3" onclick="editIntroduction()">수정</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 영역: 글 목록 및 즐겨찾기 목록 -->
        <div class="col-md-7">
            <div class="card-header">
                <h3 class="mb-0">내가 작성한 글 목록</h3>
            </div>
            <div class="card-body">
                <p class="font-weight-bold mt-3">Nickname:</p>
                <p th:text="${userDetail.nickname}"></p>

                <!-- 게시글 목록을 표시할 영역 -->
                <div id="myPostsContainer"></div>
            </div>
        </div>

    </div>
</div>


<script>
    function registerIntroduction() {
        var introductionText = document.getElementById("introduction").value;
        // 생략... (기존 등록 함수)

        // 등록 후 수정하기 버튼 표시
        document.getElementById("introductionDisplay").style.display = "block";
        document.getElementById("introductionText").innerText = introductionText;
        // 등록 후 폼 감춤
        document.getElementById("introductionForm").style.display = "none";
    }

    function editIntroduction() {
        // 편집 버튼 클릭 시 입력 폼 표시
        document.getElementById("introductionForm").style.display = "block";
        document.getElementById("introductionDisplay").style.display = "none";
    }


</script>


<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</body>
</html>
