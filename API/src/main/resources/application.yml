server:
  port: 8100

spring:
  application:
    name: API

  #database-config
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sw678?useUnicode=true;characterEncoding=utf8;
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  #THYMELEAF CONFIG
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false


logging:
  level:
    springboot.MVCBasic: debug